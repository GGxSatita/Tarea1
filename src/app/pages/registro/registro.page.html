<app-header></app-header>

<ion-content>
  <div id="container">
    <ion-list>
      <ion-item>
        <ion-label
        position="stacked"
        >
        Nombre de usurio
        </ion-label>
        <ion-input placeholder="User"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label
        position="stacked"
        >
        Contraseña
        </ion-label>
        <ion-input type="password" placeholder="********"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label
        position="stacked"
        >
        Email
        </ion-label>
        <ion-input type="email" placeholder="email@email.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label
        position="stacked">
        Número de telefono
        </ion-label>
        <ion-input type="tel" placeholder="888-888-8888"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label
        position="stacked"
        >
        Dirección
        </ion-label>
        <ion-input placeholder="Dirección"></ion-input>
      </ion-item>

      <ion-item>
        <ion-checkbox slot="end"></ion-checkbox>
        <ion-label>Aceptar terminos y condiciones</ion-label>
      </ion-item>

      <ion-button
      expand="block"
      color="success"
      >
      Registrar
    </ion-button>

    </ion-list>

  </div>

</ion-content>
